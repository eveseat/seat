preset: laravel

risky: false

enabled:
  - alpha_ordered_imports
  - concat_with_spaces
  - no_empty_comment

disabled:
  - braces
  - phpdoc_no_package
  - concat_without_spaces
  - length_ordered_imports
  - no_blank_lines_after_class_opening
  - no_blank_lines_after_throw
  
finder:
  exclude:
    - "tests"
  name:
    - "*.php"
